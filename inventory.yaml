# footloose.yaml
cluster:
  name: cluster
  privateKey: ~/.ssh/id_rsa
machines:
- count: 12
  spec:
    image: chr1slavery/ignite-docker:20.04-amd64
    name: vm%d
    portMappings:
    - containerPort: 22
    - hostPort: 600%d
    # This is by default "docker". However, just set this to "ignite" and it'll work with Ignite :)
    backend: ignite
    # Optional configuration parameters for ignite:
    ignite:
      cpus: 4
      memory: 6GB
      diskSize: 10GB
      kernel: "weaveworks/ignite-kernel:5.10.51"